<svg viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Main container -->
  <g>
    <!-- AI Stylized Icon -->
    <g transform="translate(5, 8)">
      <!-- Circuit board pattern background -->
      <rect x="0" y="0" width="44" height="44" rx="6" fill="#000000" />
      
      <!-- Circuit lines -->
      <path d="M5,12 H15 M15,12 V22 M15,22 H25 M25,22 V32 M25,32 H35" stroke="#1e88e5" stroke-width="1.5" fill="none" />
      <path d="M5,32 H15 M15,32 V22" stroke="#1e88e5" stroke-width="1.5" fill="none" />
      
      <!-- Connection dots -->
      <circle cx="15" cy="12" r="3" fill="#1e88e5" />
      <circle cx="15" cy="22" r="3" fill="#1e88e5" />
      <circle cx="15" cy="32" r="3" fill="#1e88e5" />
      <circle cx="25" cy="22" r="3" fill="#1e88e5" />
      <circle cx="25" cy="32" r="3" fill="#1e88e5" />
      <circle cx="35" cy="32" r="3" fill="#1e88e5" />
      
      <!-- AI Letters -->
      <text x="7" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">AI</text>
    </g>
    
    <!-- Career Text -->
    <text x="60" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#000000">AI</text>
    <text x="85" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e88e5">Career</text>
    
    <!-- Animated Pulse (subtle glow effect) -->
    <circle cx="27" cy="30" r="25" fill="#1e88e5" opacity="0.1">
      <animate attributeName="r" values="23;26;23" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.05;0.1;0.05" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
