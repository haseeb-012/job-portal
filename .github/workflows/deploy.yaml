name: Job Portal Full Stack Deploy

on:
  workflow_run:
    workflows: ["Job Portal Client CI", "Job Portal Server CI"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      # -------------------------
      # SETUP NODE ON RUNNER (optional, for any runner-side commands)
      # -------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      # -------------------------
      # SETUP SSH
      # -------------------------
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      # -------------------------
      # DEPLOY CLIENT + SERVER (robust with NVM)
      # -------------------------
      - name: Deploy Client + Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "bash -l -c '
            set -e
            set -x

            # -------------------------
            # Client (Frontend)
            # -------------------------
            cd /var/www/job-portal/client
            npm ci
            npm run build

            # -------------------------
            # Server (Backend)
            # -------------------------
            cd /var/www/job-portal/server
            npm ci --production

            # -------------------------
            # PM2 reload
            # -------------------------
            pm2 start index.js --name job-portal-server --update-env || pm2 reload job-portal-server --update-env
          '"
